    <title>Мотоцикл весом до 5-ти тонн, созданный итальянским дизайнером Фабио Реджиани (Fabio Reggiani), в 6 раз больше обычного мотоцикла, а его высота достигает 5,10 метров от земли до верхней части руля. Его собирали 7 людей в течение 7-ми месяцев. Мотоцикл оснащен 5,7-литровым двигателем V8 мощностью 280 лошадиных сил. Мотоцикл может ездить на двух колесах, но для стабильности Фабио добавил несколько дополнительных.</title>
